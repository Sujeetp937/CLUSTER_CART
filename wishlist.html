<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ClusterCart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reuse the same styles from product_page.html */
        :root {
            --primary-color: #5b21b6; /* Violet */
            --primary-light: #8b5cf6; /* Light violet */
            --primary-dark: #4c1d95; /* Dark violet */
            --accent-color: #c4b5fd; /* Very light violet */
            --background-color: #0f0f0f; /* Near black */
            --surface-color: #1a1a1a; /* Dark gray */
            --text-color: #ffffff; /* White */
            --text-secondary: #c4c4c4; /* Light gray */
            --danger-color: #dc2626; /* Red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        header {
            background-color: var(--surface-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(91, 33, 182, 0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-light), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .user-info {
            margin-right: 20px;
            padding: 5px 10px;
            border-left: 2px solid var(--primary-color);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Product grid styling - match the main page */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Product card styling - match the main page */
        .product-card {
            background: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transform-origin: center bottom;
            height: 100%;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(196, 181, 253, 0.1);
            z-index: -1;
            transition: box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
        }
        
        .product-card:hover::before {
            animation: glow 2s infinite;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 10px;
            transition: transform 0.5s;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-details {
            padding: 15px;
        }
        
        .product-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
            color: var(--text-color);
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-light);
            margin-bottom: 8px;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .stars {
            color: var(--primary-light);
            margin-right: 5px;
        }
        
        .review-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Remove button styling */
        .remove-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.4);
        }

        /* No products message */
        .no-products {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            background: var(--surface-color);
            border-radius: 8px;
            grid-column: 1 / -1;
        }

        /* Error message styling */
        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid var(--danger-color);
        }

        /* Animation for glow effect */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(196, 181, 253, 0.2); }
            50% { box-shadow: 0 0 20px rgba(196, 181, 253, 0.6); }
            100% { box-shadow: 0 0 5px rgba(196, 181, 253, 0.2); }
        }

        /* Animation for pulse effect */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(91, 33, 182, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(91, 33, 182, 0); }
            100% { box-shadow: 0 0 0 0 rgba(91, 33, 182, 0); }
        }

        /* Profile dropdown styling */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-icon {
            font-size: 28px;
            color: var(--primary-light);
            cursor: pointer;
            margin-left: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--surface-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: var(--primary-dark);
        }

        .show {
            display: block;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .wishlist-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">ClusterCart</div>
            <div class="user-actions">
                <div id="userInfo" class="user-info">Welcome, Guest</div>
                <div class="profile-dropdown">
                    <i class="fas fa-user-circle profile-icon" id="profileIcon"></i>
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="#" id="editProfile">Edit Profile</a>
                        <a href="wishlist.html" id="viewWishlist">Wishlist</a>
                        <a href="#" id="signoutBtn">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Your Wishlist</h1>
        <div id="wishlistItems" class="wishlist-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = 'signin_page.html';
                return;
            }

            document.getElementById('userInfo').textContent = `Welcome, ${userEmail}`;

            // Profile dropdown toggle
            document.getElementById('profileIcon').addEventListener('click', function() {
                document.getElementById('dropdownContent').classList.toggle('show');
            });

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.profile-icon')) {
                    const dropdowns = document.getElementsByClassName('dropdown-content');
                    for (let i = 0; i < dropdowns.length; i++) {
                        const openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            };

            // Sign out functionality
            document.getElementById('signoutBtn').addEventListener('click', function() {
                localStorage.removeItem('userEmail');
                window.location.href = 'signin_page.html';
            });

            // Load wishlist items
            fetch(`/get_wishlist?email=${encodeURIComponent(userEmail)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    const wishlistItems = document.getElementById('wishlistItems');
                    wishlistItems.innerHTML = '';

                    if (data.products.length === 0) {
                        wishlistItems.innerHTML = '<div class="no-products">Your wishlist is empty.</div>';
                        return;
                    }

                    // Update the product display to match main product cards
                    data.products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        const productContent = `
                            <img class="product-image" src="${product.image_url || '/api/placeholder/200/180'}" alt="${product.title || 'Product Image'}">
                            <div class="product-details">
                                <div class="product-title">${product.title || 'Untitled Product'}</div>
                                <div class="product-price">$${(product.price || 0).toFixed(2)}</div>
                                <div class="product-rating">
                                    <div class="stars">${generateStars(product.rating || 0)}</div>
                                    <div class="review-count">(${product.reviews_count || 0})</div>
                                </div>
                                <button class="remove-btn" onclick="removeFromWishlist(${product.id})">Remove from Wishlist</button>
                            </div>
                        `;
                        
                        productCard.innerHTML = productContent;
                        wishlistItems.appendChild(productCard);
                    });
                })
                .catch(error => {
                    showError('Failed to load wishlist');
                });
        });

        // Generate star ratings
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        function removeFromWishlist(productId) {
            const userEmail = localStorage.getItem('userEmail');
            fetch('/remove_from_wishlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail, product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    // Reload the wishlist
                    window.location.reload();
                }
            })
            .catch(error => {
                showError('Failed to remove product from wishlist');
            });
        }

        function showError(message) {
            const errorContainer = document.createElement('div');
            errorContainer.className = 'error-message';
            errorContainer.textContent = message;
            
            // Remove any existing error messages
            const existingErrors = document.querySelectorAll('.error-message');
            existingErrors.forEach(error => error.remove());
            
            // Add the new error message to the top of the container
            const container = document.querySelector('.container');
            container.insertBefore(errorContainer, container.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                errorContainer.style.opacity = '0';
                setTimeout(() => {
                    errorContainer.remove();
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
