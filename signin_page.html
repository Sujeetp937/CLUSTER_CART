<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign In</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
         body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
         }
         .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(138, 43, 226, 0.7); /* Subtle purple border */
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
         }
      </style>
   </head>
   <body>
      <section id="signin" class="w-full max-w-md p-8 bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl z-10">
         <h2 class="text-3xl font-bold text-white mb-6 text-center">Sign In</h2>
         <form class="space-y-6">
            <div class="relative">
               <input type="email" id="email" class="block w-full px-4 py-3 bg-black/20 text-white rounded-lg border border-gray-300/30 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent peer" placeholder=" " required />
               <label for="email" class="absolute text-white/70 duration-300 transform -translate-y-4 scale-75 top-2 left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Email</label>
            </div>
            <div class="relative">
               <input type="password" id="password" class="block w-full px-4 py-3 bg-black/20 text-white rounded-lg border border-gray-300/30 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent peer" placeholder=" " required />
               <label for="password" class="absolute text-white/70 duration-300 transform -translate-y-4 scale-75 top-2 left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Password</label>
            </div>
            <div class="text-right">
               <a href="#" class="text-sm text-violet-300 hover:text-white hover:underline transition-all duration-300">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-white text-violet-800 font-medium rounded-lg hover:bg-violet-100 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">Sign In</button>
         </form>
      </section>
      <script>
         document.addEventListener('mousemove', (e) => {
            let tile = document.createElement('div');
            tile.classList.add('tile');
            tile.style.left = `${Math.floor(e.clientX / 100) * 100}px`;
            tile.style.top = `${Math.floor(e.clientY / 100) * 100}px`;
            tile.style.opacity = '1';
            document.body.appendChild(tile);
            setTimeout(() => {
               tile.style.opacity = '0';
               setTimeout(() => tile.remove(), 300);
            }, 300);
         });
         
      </script>
      <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('http://localhost:5000/signin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Store the email in localStorage before redirecting
                    localStorage.setItem('userEmail', data.email);
                    
                    // Redirect to the product page
                    window.location.href = data.redirect;
                } else {
                    alert(data.error || 'Sign-in failed');
                }
            } catch (error) {
                alert('Error connecting to server: ' + error.message);
                console.error('Error:', error);
            }
        });
      </script>
   </body>
</html>
